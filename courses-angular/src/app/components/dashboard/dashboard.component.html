<div class="pageStyle">
  <div class="banner" [ngStyle]="{background: 'url(assets/vector.PNG)'}">
    <span>Discover Latest Courses on Angular</span>
  </div>
  <div class="container">
    <mat-table [dataSource]="angularCourses">
      <ng-container matColumnDef="courseName">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Courses </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element">
          <div class="d-flex flex-column">
            <h2 class="customMarginTitle">{{element.courseName}}</h2>
            <div class="customMarginLine">{{element.author}}</div>
          </div>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element">
          <button mat-button>
            <mat-icon>arrow_forward</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row matRipple *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
